<!doctype html>
<html lang="ko">
    <head>
        <title>회원가입</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div id="layout">
            <div id="top">

            </div>
            <div id="left">

            </div>
            <div id="center">
                <p id="title">회원가입</p>
                <form action="#" method="GET" id="form">
                    <table id="table">
                        <tr>
                            <td class="td1">
                                <label for="id">아이디</label>
                            </td>
                            <td class="td2">
                                <input id="input_id" type="text">
                                <input id="id_dup_test_btn" type="button" value="중복확인">
                            </td>
                        </tr>
                        <tr>
                            <td class="td1">
                                <label for="pw">비밀번호</label>
                            </td>
                            <td class="td2">
                                <input id="input_pw1" type="password">
                            </td>
                        </tr>
                        <tr>
                            <td class="td1">
                                <label for="pw_check">비밀번호 확인</label>
                            </td>
                            <td>
                                <input id="input_pw2" type="password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="name">이름</label>
                            </td>
                            <td>
                                <input id="input_name" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">이메일</label>
                            </td>
                            <td>
                                <input id="input_email" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="birthday">생년월일</label>
                            </td>
                            <td>
                                <input id="input_birthday" type="date">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="gender">성별</label>
                            </td>
                            <td>
                                <input id="input_man" type="radio" name="gender" value="man">남성
                                <input id="input_woman" type="radio" name="gender" value="woman">여성
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="phone">전화번호</label>
                            </td>
                            <td>
                                <input id="input_phone1" type="text">-<input id="input_phone2" type="text">-<input id="input_phone3" type="text">
                            </td>
                        </tr>
                    </table>
                    <div id="buttons">
                        <input id="submit_btn" type="button" value="회원가입">
                        <input id="reset_btn" type="reset" value="다시입력">
                    </div>
                </form>
            </div>
            <div id="right">

            </div>
            <div id="bottom">

            </div>
        </div>
    </body>
</html>
