<body>
    <div id="main_area">
        <p id="version">RPG v0.36.0</p>
        <textarea id="screen_message_box" readonly="readonly"></textarea>
        <div id="screen_game_object_new"></div>
        <div id="screen_game_object_npcs"></div><!-- npc 들 출력 화면 -->
        <div id="div_commands">
            <input type="button" value="턴 진행" onclick="turn();">            
            <input type="button" value="동" onclick="move('동');">
            <input type="button" value="서" onclick="move('서');">
            <input type="button" value="남" onclick="move('남');">
            <input type="button" value="북" onclick="move('북');">

            <input type="button" value="밑" onclick="move('밑');">
        </div>
        <div id="div_current_turn">현재 턴 : <input id="input_txt_turn" value="1" readonly="readonly"></div>
        <div id="div_exp"></div>
        <textarea id="screen_player_info" readonly="readonly"></textarea>
        <div id="div_user_info_bot">
            <input type="button" value="가방" onclick="displayBagToggle();">
            <span id="span_gold">0원</span>
            <div id="div_bag"></div><!-- absolute - div - 가방 -->
        </div>
    </div>
